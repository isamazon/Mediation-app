<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="../CSS/style.css">
        <title>Mediation APP</title>
    </head>
    <body>
        
        <div class="app">

            <div class="video-container">
                <video loop>
                    <source  src="../video/rain.mp4" type="video/mp4" />
                </video>
            </div>

            <div class="time-select">
                <h1 class="timeH1">Pick the time:</h1>
                <button data-time="120">2 minutes</button>
                <button data-time="300">5 minutes</button>
                <button data-time="600">10 minutes</button>
                <button data-time="900">15 minutes</button>
                <button data-time="1200">20 minutes</button>
            </div>
            <div class="player-container">
                <audio class="song">
                    <source src="../sounds/rain.mp3"/>
                </audio>
                <img src="../svg/play.svg" alt="alt" class="play">
                <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                    </svg>
                 <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
                <h3 class="time-display">0:00</h3>
                        
            </div>
            <div class="sound-picker">
                <h1 class="soundH1">Pick your sound:</h1>
                <button data-sound="../sounds/rain.mp3" data-video="../video/rain.mp4"><img src="../svg/rain.svg" alt="rain" /></button>
                <button data-sound="../sounds/beach.mp3" data-video="../video/beach.mp4"><img src="../svg/beach.svg" alt="beach"/></button>
                <button class="treesvg" data-sound="../sounds/forest.mp3" data-video="../video/forest.mp4" ><img class="treesvg" src="../svg/tree.svg" alt="tree"></button> 
                <button><img src="../svg/car.svg" alt="car"></button>
            </div>
        </div>


    <script src="../JS/app.js"></script>
    </body>


</html>
